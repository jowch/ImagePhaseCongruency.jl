language: julia
os:
  - linux
#  - osx
julia:
#  - 0.7
  - 1.0
#  - nightly
notifications:
  email: false
git:
  depth: 99999999
matrix:
  allow_failures:
  - julia: nightly
script:
  - julia --color=yes -e 'using Pkg; Pkg.build()'
#  - julia --check-bounds=yes --color=yes -e 'using Pkg; Pkg.test(coverage=true)'
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
